<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6e684bb76.js" crossorigin="anonymous"></script>
    <title>Le Petit Plat</title>
</head>
<body>
    <!--    HEADER       -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-utensils"></i>
            <p>Le Petit Plat</p>
        </div>
        <nav class="navbar">
            <a href="#">Dishes</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Review</a>
            <a href="#">Order</a>
        </nav>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bars" id="menu"></i>
        </div>
    </header>

        <!--    SEARCH FORM       -->
    <div class="searchForm">
        <form id="searchForm">
            <input type="search" placeholder="Search..." id="searchInput" />
            <label for="searchInput" class="fas fa-search" ></label>
        </form>
    </div>

    <!--    HIRO SECTION       -->
    <section class="hiro">
        <div class="hiro-left">
            <span>More than Faster &#127828</span>
            <h1>Food delivered in as little as <span>2 Hours</span></h1>
            <p>Feed yourself and your familly inside the confort of your house without getting out</p>
            <button>Order now</button>
        </div>
        <div class="hiro-right">
            <div class="imgContainer">
                <img src="./Assets/chef.png" alt="Chef-photo"/>
            </div>
        </div>
    </section>


    <script src="./header.js"></script>
</body>
</html>
