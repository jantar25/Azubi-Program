<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./youtube.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Youtube</title>
</head>
<body>
    <!--NAVBAR-->
    <div class="nav-container">
        <div class="start">
            <div class="menu-icon">
                <img src="./images/hamburger-menu.svg" alt="menu-Icon">
            </div>
            <div class="logo-icon">
                <img src="./images/youtube-logo.svg" alt="youtube-logo">
            </div>
        </div>
        <div class="center">
            <form>
                <input placeholder="Search" type="text" name="search" />
                <div class="search-icon">
                    <img src="./images/search.svg" alt="search-Icon" /> 
                </div>
            </form>
            <div class="voice-icon">
                <img src="./images/voice-search-icon.svg" alt="voice-icon">
            </div>
        </div>
        <div class="end">
            <div class="upload-icon">
                <img src="./images/upload.svg" alt="upload-icon" >
            </div>
            <div class="notifications-icon">
                <img src="./images/notifications.svg" alt="notifications-icon" >
            </div>
            <div class="avatar">
                <img src="./images/robot.jpg" alt="avatar" >
            </div>
        </div>
    </div>

    <!--SIDEBAR-->
    <div class="side-bar">
        <a href="#" class="links active">
            <img src="./images/home.svg" alt="home-icon">
            <span>home</span>
        </a>
        <a href="#" class="links">
            <img src="./images/explore.svg" alt="explore-icon">
            <span>explore</span>
        </a>
        <a href="#" class="links">
            <img src="./images//subscriptions.svg" alt="subscription-icon">
            <span>subscription</span>
        </a>
        <hr class="seperator">
        <a href="#" class="links">
            <img src="./images/library.svg" alt="library-icon">
            <span>library</span>
        </a>
        <a href="#" class="links">
            <img src="./images/youtube-apps.svg" alt="history-icon">
            <span>history</span>
        </a>
        <a href="#" class="links">
            <img src="./images/upload.svg" alt="video-icon">
            <span>your video</span>
        </a>
        <a href="#" class="links"><img src="./images/hamburger-menu.svg" alt="watch-icon">
            <span>watch leater</span>
        </a>
        <a href="#" class="links">
            <img src="./images/upload.svg" alt="">
            <span>like video</span>
        </a>
        <a href="#" class="links">
            <img src="./images/hamburger-menu.svg" alt="">
            <span>show more</span>
        </a>
    </div>
    
</body>
</html>
