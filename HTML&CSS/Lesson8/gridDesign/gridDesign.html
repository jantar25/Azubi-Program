<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gridDesign.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6e684bb76.js" crossorigin="anonymous"></script>
    <title>Grid Design</title>
</head>
<body>
    <h1>Our Benefits and Culture</h1>
    <div class="grid-field">
        <div>
            <div class="icon-container">
                <i class="fa-solid fa-globe"></i>
            </div>
            <p>Work from anywhere in the world</p>
        </div>
        <div>
            <div class="icon-container">
                <i class="fa-solid fa-pause"></i>
            </div>
            <p>1-hours concentrated time off(break) daily</p>
        </div>
        <div>
            <div class="icon-container">
                <i class="fa-solid fa-plane-departure"></i>
            </div>
            <p>Vacation tracker</p>
        </div>
        <div>
            <div class="icon-container">
                <i class="fa-solid fa-user-group"></i>
            </div>
            <p>Equal employment opportunity</p>
        </div>
        <div>
            <div class="icon-container">
                <i class="fa-solid fa-wave-square"></i>
            </div>
            <p>Carrer progression</p>
        </div>
        <div>
            <div class="icon-container">
                <i class="fa-solid fa-euro-sign"></i>
            </div>
            <p>Competitive remuneration</p>
        </div>
        <div>
            <div class="icon-container">
                <i class="fa-solid fa-handshake-angle"></i>
            </div>
            <p>Training &#38 Mentorship</p>
        </div>
        <div>
            <div class="icon-container">
                <i class="fa-sharp fa-solid fa-house-chimney-crack"></i>
            </div>
            <p>Option to work from our groovy offices</p>
        </div>
    </div>
</body>
</html>
