<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./youtube.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Youtube</title>
</head>
<body>
    <!--NAVBAR-->
    <div class="nav-container">
        <div class="start">
            <div>
                <img src="./images/hamburger-menu.svg" alt="menu-Icon">
            </div>
            <div>
                <img src="./images/youtube-logo.svg" alt="youtube-logo">
            </div>
        </div>
        <div class="center">
            <form>
                <input placeholder="Search" type="text" name="saerch" />
                <div>
                    <img src="./images/search.svg" alt="search-Icon" /> 
                </div>
            </form>
            <div>
                <img src="./images/voice-search-icon.svg" alt="voice search-icon">
            </div>
        </div>
        <div class="end">
            <div>
                <img src="./images/upload.svg" alt="upload-icon" >
            </div>
            <div>
                <img src="./images/notifications.svg" alt="notifications-icon" >
            </div>
            <div>User</div>
        </div>
    </div>

    <!--SIDEBAR-->
    <div class="side-bar">

    </div>
    
</body>
</html>
