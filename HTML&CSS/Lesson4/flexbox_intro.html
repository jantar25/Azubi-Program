<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox Intro</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: black;
        }
        .flex-container div {
            background-color: aliceblue;
            margin: 20px;
            padding: 30px;
            font-size: 40px;
            width: 300px;
        }
        div {
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div>The Flexbox Layout module aims at providing a more efficient way to lay out, 
        align and distribute space among items in a container</div>
    <div class="flex-container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>
</body>
</html>
